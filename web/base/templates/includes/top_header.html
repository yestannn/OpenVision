{% load static %}
{% block content %}

<div class="header-top">
    <div class="container">
        <div class="logo">
            <a href="{% url 'base' %}" style="font-size:25px;">OpenVision</a>
        </div>
        <div class="header-top-right">
            {% if user.is_authenticated  %}
            <div class="dropdown">
                <a href="#" class="user-dropdown d-flex dropend" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="avatar avatar-md2" >
                        <img src="{% static 'assets/images/faces/1.jpg' %}" alt="Avatar">
                    </div>
                    <div class="text">
                        <h6 class="user-dropdown-name">John Ducky</h6>
                        <p class="user-dropdown-status text-sm text-muted">Member</p>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">My Account</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                </ul>
            </div>
            {% else %}
            <div class="dropdown">
                <a href="#" class="user-dropdown d-flex dropend" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="avatar avatar-md2">
                        <a class="dropdown-item" href="{% url 'account_signup' %}"><i class="icon-mid bi bi-pencil-square me-2"></i>SignUp</a>
                        <a class="dropdown-item" href="{% url 'account_login' %}"><i class="icon-mid bi bi-box-arrow-right me-2"></i>Login</a>
                    </div>
                </a>
            </div>
            {% endif %}


            <!-- Burger button responsive -->
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </div>
    </div>
</div>

{% endblock content %}
